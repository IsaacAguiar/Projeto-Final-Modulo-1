<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="estilos.css" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="./app.js" defer></script>
</head>

<body style="background-color: whitesmoke;">
    <div class="formularios d-flex flex-column justify-content-center">
        <p class="bemVindo">Seja Bem Vindo(a)!</p>
        <p class="login">Realize Seu Login</p>
        
        <div class="d-flex flex-column ">
            <label class="form-label" for="email" id="rotuloEmail">Email</label>
            <input class="form-input" id="entradaEmail" type="email" name="email" placeholder="Insira seu Email" required>
            <p id="mensagemErroEmail" class="mensagem-erro" style="display: none; color: red;">Por favor, preencha este campo.</p>
        </div>
        
        <div class="d-flex flex-column ">
            <label class="form-label" for="senha" id="rotuloSenha">Senha</label>
            <input class="form-input" id="entradaSenha" type="password" name="senha" placeholder="Insira sua Senha" required>
            <p id="mensagemErroSenha" class="mensagem-erro" style="display: none; color: red;">Por favor, preencha este campo.</p>
        </div>

        <div class="d-flex justify-content-between mb-4"> 
            <div><input class="form-check-input" type="checkbox"><b> Lembrar-me</b></div>
            <div class="senha">Esqueci minha Senha</div>
        </div>
        
        <button onclick="entrar()" class="botao">Entrar</button>
    </div>
</body>
</html>
