<body class="d-flex" style="background-color: whitesmoke;">

    <div class="d-flex flex-column lateral">
        <h1 class="titulo">mentor<span class="branco">class</span></h1>
        <a class="menu naoSelecionado" href="../Mentores/mentores.html"><img src="../Assets/Imagens/mentores.png" class="imagensLista"><span class="lista">Mentores</span></a>
        <a class="menu naoSelecionado" href="../Mentorias/mentorias.html"><img src="../Assets/Imagens/mentorias.png" class="imagensLista"><span class="lista">Mentorias</span></a>
        <a class="menu naoSelecionado" href="../Turmas/turmas.html"><img src="../Assets/Imagens/turmas.png" class="imagensLista"><span class="lista">Turmas</span></a>
        <a class="menu selecionado" href="../Alunos/alunos.html"><img src="../Assets/Imagens/Alunos.png" class="imagensLista"><span class="lista">Alunos</span></a>
   </div>

    <div class="d-flex topo">
        <div class="icone">
            <img src="../Assets/Imagens/avatar.png" width="45px" height="45px">
        </div>

        <div class="informacoes">
            <div class="nome">Isaac Aguiar</div>
            <div class="email">isaacgoncales@gmail.com</div>
        </div>
    </div>

    <div class="d-flex" onclick="setaVoltar()">
        <i class="fas fa-arrow-left fa-lg seta"></i> 
        <h3 class="mentor">Editar Aluno(a)</h3>
    </div>

    <div class="containerNovoMentor d-flex flex-column">
        <div class="dados">Dados</div>
        <div class="linha"></div>
        <div class="formulario">

            <form class="d-flex flex-row" id="formulario">

            <div class="d-flex flex-column">
                <label for="nome">Nome:</label>
                <input class="inputDados" type="text" id="nome" name="nome" required>
            </div>

            <div class="d-flex flex-column novoMentorDados">
                <label for="email">Email:</label>
                <input class="inputDados" type="email" id="email" name="email" required>
            </div>

            <div class="d-flex flex-column novoMentorDados">
                <label for="turma" class="tituloLabel">Turma:</label>
                <select class="inputDados" id="turma" name="turma" required>
                    <option value="" disabled selected>Selecione uma Turma</option>
                </select>
            </div>
        </div>

        <button class="salvar" type="submit">Salvar</button>
        </form>
    </div>
