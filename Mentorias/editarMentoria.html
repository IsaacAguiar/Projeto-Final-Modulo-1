<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Mentoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="../Assets/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./editarMentoriaJavascript.js" defer></script>
</head>

<body class="d-flex" style="background-color: whitesmoke;">
    <div class="d-flex flex-column lateral">
        <h1 class="titulo">mentor<span class="branco">class</span></h1>
        <a class="menu naoSelecionado" href="../Mentores/mentores.html"><img src="../Assets/Imagens/mentores.png" class="imagensLista"><span class="lista">Mentores</span></a>
        <a class="menu selecionado" href="../Mentorias/mentorias.html"><img src="../Assets/Imagens/mentorias.png" class="imagensLista"><span class="lista">Mentorias</span></a>
        <a class="menu naoSelecionado" href="../Turmas/turmas.html"><img src="../Assets/Imagens/turmas.png" class="imagensLista"><span class="lista">Turmas</span></a>
        <a class="menu naoSelecionado" href="../Alunos/alunos.html"><img src="../Assets/Imagens/Alunos.png" class="imagensLista"><span class="lista">Alunos</span></a>
   </div>

    <div class="d-flex topo">
        <div class="icone">
            <img src="../Assets/Imagens/avatar.png" width="45px" height="45px">
        </div>

        <div class="informacoes">
            <div class="nome">Isaac Aguiar</div>
            <div class="email">isaacgoncales@gmail.com</div>
        </div>
    </div>

    <div class="d-flex" onclick="setaVoltar()">
        <i class="fas fa-arrow-left fa-lg seta"></i> 
        <h3 class="mentor">Mentoria</h3>
    </div>

    <div class="containerNovoMentor d-flex flex-column" style="height: 41vh;">
        <div class="dados">Dados</div>
        <div class="linha"></div>
        <div class="formulario">

            <form class="d-flex flex-row" id="formulario">

                <div class="d-flex flex-column">
                    <label for="titulo" class="tituloLabel">Titulo da Mentoria:</label>
                    <input class="inputDados" type="text" id="titulo" name="titulo">
                </div>

                <div class="d-flex flex-column novoMentorDados">
                    <label for="mentor" class="tituloLabel">Mentor:</label>
                    <select class="inputDados" id="mentor" name="mentor">
                        <option value="" disabled selected>Selecione um Mentor</option>
                    </select>
                </div>
        </div>

        <div class="d-flex flex-column espaco">
            <label class="tituloLabel">Status:</label>
            <label class="switch espaco">
                <input type="checkbox" id="status" name="status" checked>
                <span class="slider round"></span>
            </label>
        </div>
        
        <button class="salvar" type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
