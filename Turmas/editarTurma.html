<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="../Assets/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="./editarTurma.js" defer></script>
</head>

<body class="d-flex" style="background-color: whitesmoke;">

    <div class="d-flex flex-column lateral">
        <h1 class="titulo">mentor<span class="branco">class</span></h1>
        <a class="menu naoSelecionado" href="../Mentores/mentores.html"><img src="../Assets/Imagens/mentores.png" class="imagensLista"><span class="lista">Mentores</span></a>
        <a class="menu naoSelecionado" href="../Mentorias/mentorias.html"><img src="../Assets/Imagens/mentorias.png" class="imagensLista"><span class="lista">Mentorias</span></a>
        <a class="menu selecionado" href="../Turmas/turmas.html"><img src="../Assets/Imagens/turmas.png" class="imagensLista"><span class="lista">Turmas</span></a>
        <a class="menu naoSelecionado" href="../Alunos/alunos.html"><img src="../Assets/Imagens/Alunos.png" class="imagensLista"><span class="lista">Alunos</span></a>
   </div>

    <div class="d-flex topo">
        <div class="icone">
            <img src="../Assets/Imagens/avatar.png" width="45px" height="45px">
        </div>

        <div class="informacoes">
            <div class="nome">Isaac Aguiar</div>
            <div class="email">isaacgoncales@gmail.com</div>
        </div>
    </div>

    <div class="d-flex" onclick="setaVoltar()">
        <i class="fas fa-arrow-left fa-lg seta"></i> 
        <h3 class="mentor">Editar Turma</h3>
    </div>

    <div class="containerNovaMentoria d-flex flex-column">
        <div class="dados">Mentoria</div>
        <div class="linha"></div>
        <div class="formulario">

            <form class="d-flex flex-column" id="formulario">

            <div class="d-flex flex-row">
                <div class="d-flex flex-column">
                    <label for="mentoria" class="tituloLabel">Mentoria:</label>
                    <select class="inputDados" id="mentoria" name="mentoria" required>
                        <option value="" disabled selected>Selecione uma Mentoria</option>
                    </select>
                </div>
    
                <div class="d-flex flex-column novoMentorDados">
                    <label for="mentor" class="tituloLabel">Mentor:</label>
                    <select class="inputDados" id="mentor" name="mentor" required>
                        <option value="" disabled selected>Selecione um Mentor</option>
                    </select>
                </div>
            </div>

            <div class="d-flex flex-row topoEspaço"> 
                <div class="d-flex flex-column">
                    <label for="dataInicio" class="tituloLabel">Data de Inicio:</label>
                    <input class="inputDadosMenor" type="text" id="dataInicio" name="dataInicio" required>
                </div>
                
                <div class="d-flex flex-column espaços">
                    <label for="dataSemana" class="tituloLabel">Data da Semana:</label>
                    <input class="inputDadosMenor" type="text" id="dataSemana" name="dataSemana" required>
                </div>
    
                <div class="d-flex flex-column espaços">
                    <label for="horaInicio" class="tituloLabel">Hora de Inicio</label>
                    <input class="inputDadosMenor" type="text" id="horaInicio" name="horaInicio" required>
                </div>
    
                <div class="d-flex flex-column espaços">
                    <label for="horaFim" class="tituloLabel">Hora de Fim</label>
                    <input class="inputDadosMenor" type="text" id="horaFim" name="horaFim" required>
                </div>
            </div>

            <div class="dados topoEspaço">Turma</div>
            <div class="linha"></div>

            <div class="d-flex flex-row topoEspaço">
                <div class="d-flex flex-column">
                    <label for="turma" class="tituloLabel">Turma:</label>
                    <input class="inputDados" type="text" id="turma" name="turma" required>
                </div>

                <div class="d-flex flex-column espaços">
                    <label for="titulo" class="tituloLabel">Link da Aula:</label>
                    <input class="inputDados" type="text" id="titulo" name="titulo" required>
                </div>

                <div class="d-flex flex-column espaços">
                    <label for="encontros" class="tituloLabel">Quantidade de Encontros:</label>
                    <input class="inputDadosMenor" type="text" id="encontros" name="encontros" required>
                </div>
            </div>
        </div>

        <button class="salvar" type="submit">Salvar</button>
        </form>
    </div>
</body>
</html>
